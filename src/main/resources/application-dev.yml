spring:
  datasource:
    # Para usar NeonDB, substitua a URL abaixo pela sua connection string do NeonDB
    # Exemplo: jdbc:postgresql://ep-cool-darkness-123456.us-east-2.aws.neon.tech:5432/neondb?sslmode=require
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/venifretes}
    username: ${DATABASE_USERNAME:venifretes}
    password: ${DATABASE_PASSWORD:venifretes123}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

logging:
  level:
    com.venifretes: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# CORS - Liberado para desenvolvimento (Postman, frontend local, etc)
cors:
  allowed-origins: "*"
